<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
        }

        .count-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .count-title {
            text-align: center;
            color: #333;
        }

        .count-result {
            text-align: center;
            font-size: 48px;
            color: #007bff; /* Blue color for count result */
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="count-box">
            <h1 class="count-title">Query Result Count</h1>
            <div class="count-result" id="countResult">
                {{ count }} <!-- Display the count value here -->
            </div>
        </div>
    </div>
</body>
</html>
